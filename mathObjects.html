<html>
    <head>
        <title>Math Objects</title>
    </head>
    <body>
        <script>
            document.write(Math.floor(2.9)+"<br>");//2.0 - 2.9 = 2
            document.write(Math.PI+"<br>");//3.14
            document.write(Math.sqrt(64)+"<br>");//8
            document.write(Math.pow(3,4)+"<br>");//
            document.write(Math.round(3.14)+"<br>");//2.5-3.4 = 3
            document.write(Math.ceil(2.1)+"<br>");//2.1-3 = 3
        </script>
    </body>
</html>
