<html>
    <head>
        <title>Assignment Operations</title>
    </head>
    <body>
        <script>
            var x = 20;
            var y = 50;
            document.write("Value of x is :"+x+"<br>");
            x+=y;
            document.write("Value of x is :"+x+"<br>");
            document.write("Value of y is :"+y+"<br>");
        </script>
    </body>
</html>
