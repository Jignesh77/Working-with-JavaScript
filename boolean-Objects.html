<html>
    <head>
        <title>Boolean Objects</title>
    </head>
    <body>
        <script>
            var b1 = new Boolean(1);
            var b2 = new Boolean("jigneh");
            var b3 = new Boolean(0);
            var b4 = new Boolean(null);
            var b5 = new Boolean(NaN);
            var b6 = new Boolean(" ");
            document.write("Number is : "+b1+"<br>");
            document.write("String is : "+b2+"<br>");
            document.write("Zero is : "+b3+"<br>");
            document.write("Null is : "+b4+"<br>");
            document.write("NaN is : "+b5+"<br>");
            document.write("Blank Space is : "+b6+"<br>");
        </script>
    </body>
</html>
