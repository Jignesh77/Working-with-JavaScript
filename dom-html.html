<html>
    <head>
        <title>DOM HTML Methods</title>
    </head>
    <body>
        <script>
            function display(){
                document.getElementById("p1").align="center";
            }
        </script>
        <p id="p1" align="right">Align Right</p>
        <input type="button" onclick="display()" value="Center">
    </body>
</html>
