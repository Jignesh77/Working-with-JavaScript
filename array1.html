<html>
    <head>
        <title>Array Methods</title>
    </head>
    <body>
        <script>
            var a = [7,8,9,"JigE"];
            document.write(a+"<br>");
            document.write(a.length+"<br>");
            document.write(a.join("-")+"<br>");
            document.write(a.join("/0"));
        </script>
    </body>
</html>
