<html>
    <head>
        <title>PopUp Boxes</title>
    </head>
    <body>
        <script>
            alert("Welcome to JavaScript Programming;");
            confirm("Click Ok to Proceed and Cancel to Stop");
        </script>
        <script>
            var x = prompt("Enter value for var x");
            alert(x);
            document.write("Value of x is : "+x)
        </script>
    </body>
</html>
