<html>
    <head>
        <title>Write and Writeln function</title>
    </head>
    <body>
        <pre>
            <script>
                document.write("Write 1");
                document.write("Write 2");
            </script>
            <script>
                document.writeln("Writeln 1");
                            document.writeln("Writeln 2");
            </script>
        </pre>
        <p>Method performs always same action</p>
        <p>Writeln is used to display the js statement in a new line with the help of the pre tag</p>
        <p>Writeln also provides spaces between two statements</p>
    </body>
</html>
