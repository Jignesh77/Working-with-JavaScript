<html>
    <head>
        <title>Arithmatic Operations</title>
    </head>
    <body>
        <script>
            var a = 50;
            var b = 20;
            var c = a+b;
            var x = "Jignesh";
            var y = "Kukreja";
            var z = x+y;
            var d = (a+b)^(a-b);
            document.write("Addition of integer values: "+c+"<br>")
            document.write("Addition of String values: "+z+"<br>")
            document.write(":"+d)
        </script>
    </body>
</html>
