<html>
    <head>
        <title>Line Break</title>
    </head>
    <body>
        <script>
            document.write("Jignesh Kukreja");
            document.write("Jignesh \n Kukreja");
            document.write
            ("Jignesh Kukreja");
        </script>
        <p>Line break will be applicable inside the quotation only</p>
    </body>
</html>
