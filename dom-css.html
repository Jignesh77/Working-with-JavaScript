<html>
    <head>
        <title>DOM HTML Methods</title>
    </head>
    <body>
        <script>
            function display(){
                document.getElementById("p1").style.color="white";
                document.getElementById("p1").style.backgroundColor="black";
            }
        </script>
        <p style="color: blue; background-color: aqua;" id="p1">Align Right</p>
        <input type="button" onclick="display()" value="Style">
    </body>
</html>
