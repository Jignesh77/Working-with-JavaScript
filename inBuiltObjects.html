<html>
    <head>
        <title>InBuilt Objects</title>
    </head>
    <body>
        <script>
            var x = "Jignesh Kukreja";
            document.write(x.length+"<br>");
            document.write(x.indexOf("r")+"<br>");
            document.write(x.lastIndexOf("e")+"<br>");
            document.write(x.toLowerCase()+"<br>");
            document.write(x.toUpperCase()+"<br>");
            document.write(x.bold()+"<br>");
            document.write(x.italics()+"<br>");
            document.write(x.big()+"<br>");
            document.write(x.substring(2,10)+"<br>");
            document.write(x.link("https://www.facebook.com/")+"<br>");
            document.write(x.small()+"<br>");           
        </script>
    </body>
</html>
