<html>
    <head>
        <title>Decrement Operation</title>
    </head>
    <body>
        <script>
            var x =20;
            var y =x--;
            document.write("Post Decrement : "+y+"<br>");
            document.write("Post Decrement : "+x+"<br>");
            var a = 30;
            var b = --a;
            document.write("Pre Decrement : "+b+"<br>");
            document.write("Pre Decrement : "+a+"<br>");
        </script>
    </body>
</html>
