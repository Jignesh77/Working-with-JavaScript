<html>
    <head>
        <title>Sorting</title>
    </head>
    <body>
        <script>
            var s = ["Jignesh","Saurabh","Ankur","Jigesh"];
            document.write(s+"<br>");
            s.sort();
            document.write("Ascending Order : "+s+"<br>");
            s.reverse();
             document.write("Descending Order : "+s+"<br>");
        </script>
    </body>
</html>
