<html>
    <head>
        <title>Increnment Operations</title>
    </head>
    <body>
        <script>
            var x = 20;
            var y = x++;
            document.write("Post Increment : "+y+"<br>");
            document.write("Post Increment : "+x+"<br>");
            var a = 30;
            var b = ++a;
            document.write("Pre Increment : "+a+"<br>");
            document.write("Pre Increment : "+b+"<br>");
        </script>
    </body>
</html>
